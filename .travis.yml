language: rust
rust:
    - stable

cache: cargo
before_script:
    - rustup target add x86_64-pc-windows-gnu
    - rustup toolchain install stable-x86_64-pc-windows-gnu
script:
    - cargo build --target x86_64-pc-windows-gnu

deploy:
    provider: releases
    api_key:
        secure: ""
    file: "target/release/apathy-client.exe"
    skip_cleanup: true
    draft: true
    on:
        tags: true
